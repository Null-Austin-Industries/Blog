<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin's Blog - <%= blog.title %></title>
    <link rel="stylesheet" href="/css/blog.css">
    
    <!-- Prism.js code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        /* Custom styling for code blocks */
        pre[class*="language-"] {
            margin: 1.5em 0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        pre[class*="language-"] code {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }
        
        code.inline-code {
            background-color: #0f0f0f;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            border: none !important;
            outline: none !important;
        }
    </style>
</head>
<body>
    <div id="blog">
        <div id="toc">
            <h2 id="main-toc">Table of Contents</h2>
            <hr>
            <div id="headers">
                <%- blog.toc %>
            </div>
        </div>
        <div id="content">
            <span id="extraInfo" class="inconsolata">
                <span id="date"><%= blog.date %></span>
                <span id="time">~<%= blog.readTime %> Minutes</span>
            </span>
            <div id="text">
                <h1 id="title">
                    <%- blog.titledesc %>
                </h1>
                <%- blog.content %>
            </div>
        </div>
    </div>
    
    <!-- Prism.js code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script>
        // Smooth scrolling for TOC links
        document.addEventListener('DOMContentLoaded', function() {
            const tocLinks = document.querySelectorAll('#toc a[href^="#"]');
            
            tocLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Close mobile TOC if it's open
                        const toc = document.getElementById('toc');
                        if (toc.classList.contains('mobile-open')) {
                            toc.classList.remove('mobile-open');
                        }
                    }
                });
            });
            
            // Add mobile TOC toggle button for mobile view
            if (window.innerWidth <= 900) {
                addMobileTOCToggle();
            }
            
            // Add mobile toggle on window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 900 && !document.getElementById('mobile-toc-toggle')) {
                    addMobileTOCToggle();
                } else if (window.innerWidth > 900) {
                    const toggleBtn = document.getElementById('mobile-toc-toggle');
                    if (toggleBtn) {
                        toggleBtn.remove();
                    }
                    const toc = document.getElementById('toc');
                    toc.classList.remove('mobile-open');
                }
            });
        });
        
        function addMobileTOCToggle() {
            if (document.getElementById('mobile-toc-toggle')) return;
            
            const toggleBtn = document.createElement('button');
            toggleBtn.id = 'mobile-toc-toggle';
            toggleBtn.innerHTML = 'ðŸ“– Table of Contents';
            toggleBtn.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
                background: #0050ff;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 0.9rem;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            `;
            
            toggleBtn.addEventListener('click', function() {
                const toc = document.getElementById('toc');
                toc.classList.toggle('mobile-open');
            });
            
            document.body.appendChild(toggleBtn);
            
            // Close TOC when clicking outside
            document.addEventListener('click', function(e) {
                const toc = document.getElementById('toc');
                const toggleBtn = document.getElementById('mobile-toc-toggle');
                
                if (!toc.contains(e.target) && e.target !== toggleBtn) {
                    toc.classList.remove('mobile-open');
                }
            });
        }
    </script>
</body>
</html>
